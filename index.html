<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- linking to the fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Welcome to LinkedIn Clone</title>
</head>
<body>
    <!-- header section starts here --> 
    <header class="header">
        <div class="header-left">
            <i class="fa-brands fa-linkedin"></i>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" placeholder="Search for Jobs, Skills & Companies" />
            </div>
        </div> 
       <div class="header-center">  
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
            <li><a href="#"><i class="fa-solid fa-house"></i><span>My Network</span></a></li>
            <li><a href="#"><i class="fa-solid fa-house"></i><span>Jobs</span></a></li>
            <li><a href="#"><i class="fa-solid fa-house"></i><span>Messaging</span></a></li>
            <li><a href="#"><i class="fa-solid fa-house"></i><span>Notifications</span></a></li>
            <li><a href="#"><img src="arya.jpg" alt="profile-pic"><span>Me <i class="fa-solid fa-angle-down"></i></span></a></li>
            
        </ul>
       </div>   
       <div class="vertical">

       </div>
        <div class="header-right">
            <ul>
                <li><a href="#"><i class="fa-solid fa-list-ul"></i><span>For Business <i class="fa-solid fa-angle-down"></i></span></a></li>
                <li><a href="#"><span>Reactivate Premium</span><p>50% OFF</p></a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="content-left">
            <div class="top-part"></div>
        </div>
        <div class="content-center"></div>
        <div class="content-right"></div>
    </main>



</body>
</html>
